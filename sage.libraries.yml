global-styling:
  css:
    theme:
      dist/styles/main.css: {}

bootstrap-scripts:
  js:
    dist/scripts/main.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

views-exposed-form:
  js:
    dist/scripts/viewsExposedForm.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
    - sage/libraries.jquery.icheck

libraries.jquery.icheck:
  remote: http://icheck.fronteed.com/
  version: &sage_icheck_version '1.0.2'
  license: &sage_icheck_license
    name: MIT
    url: https://en.wikipedia.org/wiki/MIT_License
    gpl-compatible: true
  js:
    /libraries/jquery.icheck/icheck.js: {}
  dependencies:
    - core/jquery

libraries.jquery.icheck.flat:
  version: *sage_icheck_version
  license: *sage_icheck_license
  css:
    component:
      /libraries/jquery.icheck/skins/flat/_all.css: {}
  dependencies:
    - sage/libraries.jquery.icheck

libraries.jquery.icheck.line:
  version: *sage_icheck_version
  license: *sage_icheck_license
  css:
    component:
      /libraries/jquery.icheck/skins/line/_all.css: {}
  dependencies:
    - sage/libraries.jquery.icheck

libraries.jquery.icheck.minimal:
  version: *sage_icheck_version
  license: *sage_icheck_license
  css:
    component:
      /libraries/jquery.icheck/skins/minimal/_all.css: {}
  dependencies:
    - sage/libraries.jquery.icheck

libraries.jquery.icheck.square:
  version: *sage_icheck_version
  license: *sage_icheck_license
  css:
    component:
      /libraries/jquery.icheck/skins/square/_all.css: {}
  dependencies:
    - sage/libraries.jquery.icheck

entity_browser.tabs:
  version: VERSION
  js:
    dist/scripts/entity_browser.tabs.js: {}
  dependencies:
    - core/drupalSettings
    - core/jquery.once

drupal.entity_embed.dialog:
  version: VERSION
  js:
    /modules/contrib/entity_embed/js/entity_embed.dialog.js: {}
  dependencies:
    - core/drupal
    - core/jquery
